<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArXiv Tab Enhancer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }
    
    .subtitle {
      color: #666;
      font-size: 12px;
    }
    
    .stats {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      font-weight: 500;
      color: #1a1a1a;
    }
    
    .actions {
      margin-top: 16px;
    }
    
    .btn {
      width: 100%;
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      color: #1a1a1a;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      background: #f5f5f5;
      border-color: #bbb;
    }
    
    .btn:last-child {
      margin-bottom: 0;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    
    .status.active {
      background: #e7f5e7;
      color: #2d5a2d;
      border: 1px solid #b8e6b8;
    }
    
    .status.inactive {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #999;
    }
    
    .footer a {
      color: #666;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .search-section {
      margin-bottom: 16px;
    }
    
    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }
    
    .author-list {
      max-height: 120px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 6px;
      margin-top: 8px;
    }
    
    .author-item {
      padding: 8px 12px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .author-item:last-child {
      border-bottom: none;
    }
    
    .author-item:hover {
      background: #f8f9fa;
    }
    
    .author-name {
      font-weight: 500;
      flex: 1;
    }
    
    .paper-count {
      background: #e9ecef;
      color: #495057;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .no-results {
      text-align: center;
      color: #666;
      font-size: 12px;
      padding: 16px;
      font-style: italic;
    }
    
    .liked-authors-section {
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
    }
    
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #1a1a1a;
      font-size: 13px;
    }
    
    .liked-author-input {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .liked-author-input input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .liked-author-input button {
      padding: 6px 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .liked-author-input button:hover {
      background: #4338ca;
    }
    
    .liked-authors-list {
      max-height: 80px;
      overflow-y: auto;
    }
    
    .liked-author-tag {
      display: inline-flex;
      align-items: center;
      background: #e7f5e7;
      color: #2d5a2d;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 12px;
      font-size: 11px;
    }
    
    .remove-author {
      margin-left: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #666;
    }
    
    .remove-author:hover {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ArXiv Tab Enhancer</div>
    <div class="subtitle">Better tab titles for ArXiv papers</div>
  </div>
  
  <div id="status" class="status active">
    âœ“ Extension is active
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Cached papers:</span>
      <span class="stat-value" id="cached-count">-</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Memory cache:</span>
      <span class="stat-value" id="memory-count">-</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Author groups:</span>
      <span class="stat-value" id="groups-count">-</span>
    </div>
  </div>
  
  <div class="liked-authors-section">
    <div class="section-title">Liked Authors (Priority Grouping)</div>
    <div class="liked-author-input">
      <input type="text" id="add-author-input" placeholder="Add author name (e.g., Smith, Vaswani)">
      <button id="add-author-btn">Add</button>
    </div>
    <div id="liked-authors-list" class="liked-authors-list"></div>
  </div>
  
  <div class="search-section">
    <input type="text" id="author-search" class="search-input" placeholder="Search authors...">
    <div id="author-list" class="author-list" style="display: none;"></div>
  </div>
  
  <div class="actions">
    <button class="btn" id="refresh-btn">Refresh Current Tab</button>
    <button class="btn" id="group-by-author-btn">Group All ArXiv Tabs</button>
    <button class="btn" id="clear-cache-btn">Clear Cache</button>
  </div>
  
  <div class="footer">
    <a href="https://github.com/urikreitner/arxiv-tab-enhancer" target="_blank">
      View on GitHub
    </a>
  </div>
  
  <script src="src/popup.js"></script>
</body>
</html>
