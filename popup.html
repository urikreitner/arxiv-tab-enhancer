<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArXiv Tab Enhancer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }
    
    .subtitle {
      color: #666;
      font-size: 12px;
    }
    
    .stats {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      font-weight: 500;
      color: #1a1a1a;
    }
    
    .actions {
      margin-top: 16px;
    }
    
    .btn {
      width: 100%;
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      color: #1a1a1a;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      background: #f5f5f5;
      border-color: #bbb;
    }
    
    .btn:last-child {
      margin-bottom: 0;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    
    .status.active {
      background: #e7f5e7;
      color: #2d5a2d;
      border: 1px solid #b8e6b8;
    }
    
    .status.inactive {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #999;
    }
    
    .footer a {
      color: #666;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ArXiv Tab Enhancer</div>
    <div class="subtitle">Better tab titles for ArXiv papers</div>
  </div>
  
  <div id="status" class="status active">
    âœ“ Extension is active
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Cached papers:</span>
      <span class="stat-value" id="cached-count">-</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Memory cache:</span>
      <span class="stat-value" id="memory-count">-</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn" id="refresh-btn">Refresh Current Tab</button>
    <button class="btn" id="clear-cache-btn">Clear Cache</button>
    <button class="btn" id="options-btn">Extension Options</button>
  </div>
  
  <div class="footer">
    <a href="https://github.com/yourusername/arxiv-tab-enhancer" target="_blank">
      View on GitHub
    </a>
  </div>
  
  <script src="src/popup.js"></script>
</body>
</html>
